substitutions:
  devicename: esp32c3-mini-va
  friendly: Esp32 VA Meter

esphome:
  name: ${devicename}
  friendly_name: ${friendly}
  platformio_options:
    board_build.f_flash: 40000000L
    board_build.flash_mode: dio
    board_build.flash_size: 4MB

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf

# Enable logging
logger:
  level: WARN
  logs:
    sensor: WARN

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key
  reboot_timeout: 15min

web_server:
  port: 80
  version: 3
  include_internal: true
  ota: false
  sorting_groups:
    - id: measurements
      name: "Measurements"
      sorting_weight: 10
    - id: peak_values
      name: "Peak Values"
      sorting_weight: 20
    - id: consumption
      name: "Power Consumption"
      sorting_weight: 30
    - id: diagnostic
      name: "Diagnostic"
      sorting_weight: 100  

ota:
  - platform: esphome
    password: !secret esphome_ota_password

wifi:
  id: wifi_parent
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: false
  reboot_timeout: 15min
  power_save_mode: NONE
  output_power: 20dB

  ap:
    ssid: ${devicename}
    password: "01234567890"

captive_portal:

i2c:
  sda: GPIO08
  scl: GPIO09
  scan: false
  id: bus_i2c

